<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
<h1>User Information Form</h1>
<form th:action="@{/api/users/createUsers}" method="post" th:object="${userForm}">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required>

    <label for="isVolunteer">Is Volunteer:</label>
    <input type="checkbox" id="isVolunteer" name="isVolunteer" th:field="*{isVolunteer}">

    <fieldset>
        <legend>Interests:</legend>
        <label><input type="checkbox" name="interests" th:value="'Employment'" th:field="*{interests}" /> Employment</label>
        <label><input type="checkbox" name="interests" th:value="'LegalAid'" th:field="*{interests}" /> Legal Aid</label>
        <label><input type="checkbox" name="interests" th:value="'Education'" th:field="*{interests}" /> Education</label>
        <label><input type="checkbox" name="interests" th:value="'HealthCare'" th:field="*{interests}" /> Health Care</label>
    </fieldset>

    <label for="sessionIds">Session IDs (separated by comma):</label>
    <input type="text" id="sessionIds" name="sessionIds" th:field="*{sessionIds}">

    <button type="submit">Submit</button>
</form>

</body>
</html>
